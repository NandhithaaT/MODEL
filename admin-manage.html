<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Manage Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header><h1>Manage Events (Admin)</h1></header>

<nav>
  <ul>
    <li><a href="admin-manage.html">Manage</a></li>
    <li><a href="admin-schedule.html">Schedule</a></li>
    <li><a href="#" onclick="logout()">Logout</a></li>
  </ul>
</nav>

<section>
  <form id="event-form">
    <input type="text" id="event-name" placeholder="Event Name" required />
    <input type="date" id="event-date" required />
    <textarea id="event-description" placeholder="Event Description"></textarea>
    <button type="submit">Add Event</button>
  </form>

  <h2>Event List</h2>
  <ul id="event-list"></ul>
</section>

<script src="admin-manage.js"></script>
<script>
  function logout() {
    localStorage.removeItem('role');
    localStorage.removeItem('username');
    window.location.href = 'admin-login.html';
  }
</script>
</body>
</html>
